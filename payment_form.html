<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
    <h1>Payment form</h1>
    <h2>contact information</h2>
    <p>name: * <input type="text" name="name" required></p>
    <fieldset>
        <legend>gender *</legend>
        <p>male: <input type="radio" name="gender" id="male">
        female: <input type="radio" name="gender" id="female" required></p>
    </fieldset>
    <p>Address:<textarea name="address" id="address" cols="30" rows="8"></textarea></p>
    <p>Email *: <input type="email" name="email" id="email" required></p>
    <p>Pincode *: <input type="number" name="pincode" id="pincode" required></p>
    <h2>Payment Information</h2>
    <p>Card type *:<select name="card type" id="card type" required>
    <option value="">--Select A Card Type--</option>
<option value="visa">visa</option>
<option value="rupay">rupay</option>
<option value="mastercard">mastercard</option> </select></p>
<p>card number *: <input type="number" name="card number" id="card numbere" required></p>
<p>expiration date *: <input type="date" name="exp_date" id="exp_date" required></p>
<p>CVV:<input type="password" name="cvv" id="cvv"></p>
<input type="submit" value="pay now">
    </form>
</body>
</html>
